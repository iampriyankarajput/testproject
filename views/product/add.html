<section class="layout-container">
    <form name="productAdd">
        <div>
            <div class="alert alert-success" ng-show="successMessage" ng-bind="successMessage"></div>
            <div class="alert alert-danger" ng-show="errorMessage" ng-bind="errorMessage"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <label for="name">Name:</label>
                <input type="text" ng-model="Product.name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-6">
                <label for="color">Country:</label>
                <input type="text" ng-model="Product.country" class="form-control">
            </div>
        </div>
       

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ng-click="addProduct()" class="btn btn-success" ng-disabled="requestSent">Save
                    Product</button>
            </div>
    </form>
</section>
